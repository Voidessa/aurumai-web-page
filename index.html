    <style>
        :root {
          --bg: #0b0b0c;
          --bg-elev: rgba(20, 20, 22, 0.6);
          --fg: #f6f7f8;
          --muted: #a9adb4;
          --accent: #d1d5db; /* light metallic gray */
          --glass-bg: rgba(255, 255, 255, 0.05); /* Increased transparency */
          --glass-border: rgba(255, 255, 255, 0.2); /* Soft edge highlight */
          --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          --grad-1: linear-gradient(135deg, #ffffff 0%, #bfc3c9 35%, #0f1113 100%);
          --grad-2: linear-gradient(135deg, #d4d7dd 0%, #8a8f98 40%, #0b0b0c 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            overflow-x: hidden;
        }
        
        /* New "Crystal Clear Glass" effect based on reference */
        .glass {
            background-color: var(--glass-bg); 
            /* Increased blur for a softer, more diffused look */
            backdrop-filter: blur(24px) saturate(120%);
            -webkit-backdrop-filter: blur(24px) saturate(120%);
            border: 1px solid var(--glass-border);
            border-radius: 24px; /* Larger, softer corners for all glass elements */
            box-shadow: var(--shadow);
        }

        .animated-gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px; 
            border-radius: 26px; /* Match the new larger border-radius */
            background: conic-gradient(from 180deg at 50% 50%, #d4d7dd, #8a8f98, #d4d7dd, #ffffff, #d4d7dd);
            animation: rotate 6s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Spline loader styles */
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--fg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Spotlight animation */
        @keyframes spotlight {
            0% {
                opacity: 0;
                transform: translate(-72%, -62%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%,-40%) scale(1);
            }
        }

        .animate-spotlight {
            animation: spotlight 2s ease-out forwards;
        }

        /* Showcase gallery animations */
        @keyframes scroll-right {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .animate-scroll-right {
            animation: scroll-right 40s linear infinite;
        }

        .animate-scroll-left {
            animation: scroll-left 40s linear infinite;
        }

        .animate-scroll-right:hover,
        .animate-scroll-left:hover {
            animation-play-state: paused;
        }

        .perspective-1000 {
            perspective: 1000px;
        }
