<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#grad1)"/>
  
  <!-- Robot head -->
  <rect x="20" y="24" width="24" height="20" rx="4" fill="#fff" opacity="0.9"/>
  
  <!-- Eyes -->
  <circle cx="26" cy="32" r="2" fill="#06b6d4"/>
  <circle cx="38" cy="32" r="2" fill="#06b6d4"/>
  
  <!-- Antenna -->
  <line x1="32" y1="24" x2="32" y2="18" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="16" r="2" fill="#06b6d4"/>
  
  <!-- Mouth/smile -->
  <path d="M 26 38 Q 32 42 38 38" stroke="#06b6d4" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1113;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0b0b0c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
